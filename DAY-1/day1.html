<!-- Comment like this in html -->
<!-- First line of code tells the browser what version of html is being used and is required in every document -->
<!-- <title> tag defines the title of the document. Must be text-only, and it is shown in the browser's title bar or in the page's tab.
  The <title> tag is required in HTML documents -->

<!DOCTYPE html>
<html>
  <head>
    <title>Day 1 - Challenge 1</title>
  </head>
  <body>
    <p>Hello, World!</p>
  </body>
</html>
