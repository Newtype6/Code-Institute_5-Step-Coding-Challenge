<!-- Further adjustments to font and colour using CSS, using both the "hex" format and "rgb" -->
<!DOCTYPE html>
<html>
  <head>
    <title>Day 2 - Challenge 2</title>
    <style>
        body {
            font-size:14px;
            font-family:Arial;
        }
        h1 {  
          color:#ffd700;
          text-transform:uppercase;  
        }
        p {
         color:darkslategray;   
        }
        em {
          font-size:20px;
          color:rgb(0,128,0);  
        }
        strong {
              font-size:24px;
              color:rgb(0,0,0);  
        }
    </style>    
  </head>

  <body>
    <h1>Why is HTML so successful?</h1>
    <p>HTML is <em>easy</em></p>
    <p>HTML is <strong>fun</strong></p>
  </body>
</html>
